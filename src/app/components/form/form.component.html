<div class="mt-2 mb-2">
    <p>Fill in the form below with your next holiday. This information will help the team management.</p>
</div>
<div>
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label for="when">When</label>
        <input type="date" name="when" id="date" class="form-control" [(ngModel)]="date">
    </div>
    <div class="form-group">
        <label for="location">Where</label>
        <input type="text" name="location" id="location" class="form-control" [(ngModel)]="location">
    </div>
    <div class="form-group">
        <label for="note">Note</label>
        <textarea class="form-control" rows="2" [(ngModel)]="note"></textarea>
    </div>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary" (click)="save()">
            <span>Save </span>
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>
